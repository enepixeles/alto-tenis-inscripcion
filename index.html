<html lang="es-Cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - Alto Tennis</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mi CSS compilado (ajusta la ruta si tu carpeta es distinta, generalmente es css/main.css) -->
    <link rel="stylesheet" href="scss/main.css">
    <!-- Google Fonts: Anton (Títulos) y Roboto (Cuerpo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navegación: La rescaté de tu primer código -->
    <nav class="navbar navbar-expand-lg navbar-dark position-absolute w-100" style="background-color: transparent; z-index: 10;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <!-- 
              
                alt: Es vital para que Google y personas con discapacidad visual sepan qué es.
                -->
                <img src="img/logo-alto-tennis-2025-01.png" alt="Logo Alto Tennis" class="navbar__logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#miMenu" aria-controls="miMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                    <li class="nav-item"><a class="nav-link px-3 text-uppercase small fw-bold" href="#">MISIÓN</a></li>

                    <li class="nav-item"><a class="nav-link px-3 text-uppercase small fw-bold" href="#">LA Escuela</a></li>

            </div>
            -->
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <div class="row align-items-center min-vh-100 py-5">
                
                <!-- Lado Izquierdo: Tu mensaje de resiliencia -->
                <div class="col-lg-6 text-center text-lg-start mt-5 mt-lg-0">
                    <h1 class="hero__title">
                        INSCRÍBETE.<br>
                        EL PARTIDO<br>
                        COMIENZA<br>
                        HOY.<br>
                        
                    </h1>
                    <p class="hero__subtitle">
                        Súmate a un espacio para crecer, aprender y avanzar punto a punto.
                    </p>

                </div>

                <!-- Lado Derecho: Formulario cayendo sobre el Hero -->
                <div class="col-lg-6 mt-4 mt-lg-0">
                    <form id="formInscripcion" class="form-card shadow-lg">
                        <h2 class="form-card__title">Ingresa tus datos</h2>
                        
                        <!-- Datos Alumno -->
                        <div class="form-card__group">
                            <label class="form-card__label">Nombre del Alumno/a</label>
                            <input type="text" name="nombre_alumno" class="form-card__input" required>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="form-card__group">
                                    <label class="form-card__label">Edad</label>
                                    <input type="number" name="edad" id="inputEdad" class="form-card__input" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-card__group">
                                    <label class="form-card__label">Género</label>
                                    <select name="genero" class="form-card__input">
                                        <option value="femenino">Femenino</option>
                                        <option value="masculino">Masculino</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-card__group">
                            <label class="form-card__label">Condición de Salud / Alergias</label>
                            <textarea name="salud" class="form-card__textarea" rows="2" placeholder="Ej: Asma, lesiones..."></textarea>
                        </div>

                        <!-- Datos Apoderado -->
                        <div class="form-card__divider">DATOS DEL APODERADO</div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-card__group">
                                    <label class="form-card__label">Nombre Apoderado</label>
                                    <input type="text" name="nombre_apoderado" class="form-card__input">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-card__group">
                                    <label class="form-card__label">Teléfono</label>
                                    <input type="tel" name="telefono" class="form-card__input">
                                </div>
                            </div>
                        </div>

                        <!-- Campo trampa para pillar bots (Honeypot) -->
                        <div style="display:none;">
                            <label>Si eres humano, deja esto vacío</label>
                            <input type="text" name="trampa_bot" value="">
                        </div>

                        <button type="submit" class="form-card__btn-submit mt-3">
                            ENVIAR INSCRIPCIÓN
                        </button>
                        
                        <p class="form-card__footer-text">
                            Tu educación es la mejor inversión para superar cualquier obstáculo externo.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
